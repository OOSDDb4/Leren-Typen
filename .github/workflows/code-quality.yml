name: Code Quality

on:
  push:
    branches:
      - develop
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  code-quality:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Export CI flag for MSBuild
        shell: cmd
        run: echo CI=true >> %GITHUB_ENV%

      - name: Restore
        run: dotnet restore Typefout.sln

      - name: Run naming/style/code-convention checks
        run: dotnet format --verify-no-changes --severity error
